version: '3'
services:


  server:
   build: .
   restart: always
   env_file:
    - .env
   depends_on:
      - postgres
   ports:
      - '8000:8000'


  adminer:
   image: adminer
   restart: always
   ports:
    - 8080:8080   
   depends_on:
    - postgres




  postgres:
   image: postgres:16
   restart: always
   environment:
    POSTGRES_HOST:  postgres
    POSTGRES_USER: 'postgres'
    POSTGRES_DB: 'maisonlila'
    POSTGRES_HOST_AUTH_METHOD: 'trust'

   volumes: 
   - postgres:/var/lib/postgresql/data

volumes:
  postgres:    